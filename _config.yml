# Welcome to Jekyll!

# Website settings
title: Intelligent Visual Computing Laboratory (iVCL)
description: "TRAN MINH QUAN is currently an affiliated lecturer at VinUniversity, a member of VinGroup,
the largest enterprise in Vietnam by capitalization.
 
He got a B.S. degree in Electrical Engineering at KAIST (2012) and received a Ph.D. degree in Computer Science, focused on GPU Computing, at UNIST (2019), both from South Korea. His research interests are image-to-image translation, inverse problems, and high-performance visual computing, specialized for bio-medical image processing and applications. 
 
His domain of image modalities concentrates on X-ray, CT, MRI. All are centered around using GPU-accelerated computing to understand biomedical image data. Recently, he has been working on Deep learning-based Generative Adversarial Networks on various problems (neural volume rendering, variationally reconstructed radiographs, anatomical graph)."

