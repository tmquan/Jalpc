<div class="container" id="i18_talk">
    <div class="row">
        <div class="col-lg-12 text-center">
            <div class="navy-line"></div>
            <h1><span data-i18n="talk.my_talk">Presentations</span></h1>
        </div>
    </div>
    <div class="row features-block">
        <div class="col-lg-12">
            <div id="vertical-timeline" class="vertical-container light-timeline center-orientation">
            {% for talk in site.data.index.talk %}
            {% assign loopindex = forloop.index | modulo: 2 %}
                <div class="vertical-timeline-block">
                    <div class="vertical-timeline-icon {% if talk.present ==  true %} navy-bg-present {% else %} navy-bg {% endif %} wow rotateIn">
                        <i class="fa {{ talk.icon }}"></i>
                    </div>
                    <div class="vertical-timeline-content wow {% if loopindex == 1 %} rotateInUpRight {% else %} rotateInUpLeft {% endif %}">
                        <h2><span data-i18n="talk.{{ talk.name.i18n }}">{{ talk.name.detail }}</span></h2>
                        <p><span data-i18n="talk.{{ talk.desc.i18n }}">{{ talk.desc.detail }} </span></p>
                        <span class="vertical-date"><span data-i18n="talk.{{ talk.date.i18n }}"> {{ talk.date.detail }} </span>
                        <br/> <small><span data-i18n="talk.{{ talk.job.i18n }}">{{ talk.job.detail }}</span></small> </span>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </div>
</div>
