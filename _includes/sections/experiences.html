<div class="container" id="i18_experience">
    <div class="row">
        <div class="col-lg-12 text-center">
            <div class="navy-line"></div>
            <h1><span data-i18n="experience.my_experience">Experiences</span></h1>
        </div>
    </div>
    <div class="row features-block">
        <div class="col-lg-12">
            <div id="vertical-timeline" class="vertical-container light-timeline center-orientation">
            {% for experience in site.data.index.experiences %}
            {% assign loopindex = forloop.index | modulo: 2 %}
                <div class="vertical-timeline-block">
                    <div class="vertical-timeline-icon {% if experience.present ==  true %} navy-bg-present {% else %} navy-bg {% endif %} wow rotateIn">
                        <i class="fa {{ experience.icon }}"></i>
                    </div>
                    <div class="vertical-timeline-content wow {% if loopindex == 1 %} rotateInUpRight {% else %} rotateInUpLeft {% endif %}">
                        <h2><span data-i18n="experience.{{ experience.name.i18n }}">{{ experience.name.detail }}</span></h2>
                        <p><span data-i18n="experience.{{ experience.desc.i18n }}">{{ experience.desc.detail }} </span></p>
                        <span class="vertical-date"><span data-i18n="experience.{{ experience.date.i18n }}"> {{ experience.date.detail }} </span>
                        <br/> <small><span data-i18n="experience.{{ experience.job.i18n }}">{{ experience.job.detail }}</span></small> </span>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </div>
</div>
