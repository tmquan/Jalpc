<div class="container" id="i18_talks">
    <div class="row">
        <div class="col-lg-12 text-center">
            <div class="navy-line"></div>
            <h1><span data-i18n="talks.my_talks">Talkss</span></h1>
        </div>
    </div>
    <div class="row features-block">
        <div class="col-lg-12">
            <div id="vertical-timeline" class="vertical-container light-timeline center-orientation">
            {% for talks in site.data.index.talks %}
            {% assign loopindex = forloop.index | modulo: 2 %}
                <div class="vertical-timeline-block">
                    <div class="vertical-timeline-icon {% if talks.present ==  true %} navy-bg-present {% else %} navy-bg {% endif %} wow rotateIn">
                        <i class="fa {{ talks.icon }}"></i>
                    </div>
                    <div class="vertical-timeline-content wow {% if loopindex == 1 %} rotateInUpRight {% else %} rotateInUpLeft {% endif %}">
                        <h2><span data-i18n="talks.{{ talks.name.i18n }}">{{ talks.name.detail }}</span></h2>
                        <p><span data-i18n="talks.{{ talks.desc.i18n }}">{{ talks.desc.detail }} </span></p>
                        <span class="vertical-date"><span data-i18n="talks.{{ talks.date.i18n }}"> {{ talks.date.detail }} </span>
                        <br/> <small><span data-i18n="talks.{{ talks.job.i18n }}">{{ talks.job.detail }}</span></small> </span>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </div>
</div>
